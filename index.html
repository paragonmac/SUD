<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Fantasy Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="game-container">
    <div id="room-window"></div> <!-- New room window -->
    <div id="world-window"></div>
    <div id="controls">
            <div id="leftHand"></div>
            <div id="rightHand"></div>
        <div id="roundTimeElement">
            <div id="roundTimeProgress"></div>
            <div id="roundTimeText"></div>
        </div>
        <div id="command-window">
            <span id="command-input-container"><input type="text" id="command-input" placeholder="Enter command...">
            <button id="send-command">Send</button>
            </span>
        </div>
        <div class="compass">
            <div class="direction" id="northwest"></div>
            <div class="direction" id="north"></div>
            <div class="direction" id="northeast"></div>
            <div class="direction" id="west"></div>
            <div class="direction" id="center"></div>
            <div class="direction" id="east"></div>
            <div class="direction" id="southwest"></div>
            <div class="direction" id="south"></div>
            <div class="direction" id="southeast"></div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

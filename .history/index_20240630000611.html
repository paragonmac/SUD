<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Fantasy Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <div id="room-window"></div> <!-- New room window -->
        <div id="world-window"></div>
        <div id="command-window">
            <input type="text" id="command-input" placeholder="Enter command...">
            <button id="send-command">Send</button>
        </div>
        <button id="inventory-button">Inventory</button>
        <button id="close-game-button">Close Game</button>
    </div>
    <!-- Include js-yaml library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

gameWorld:
  rooms:
    - id: "room1"
      description: "You are in a forest clearing. The sunlight filters through the trees."
      detailed_description: "The clearing is calm and peaceful, with birds chirping and a soft breeze rustling the leaves. The trees around you seem ancient, their bark thick and covered in moss."
      items:
        - wooden_stick
        - old_coin
      livingThings:
        - wise_old_man
        - deer
      hiddenThings:
        - buried_treasure
      monsters:
        - goblin
      exits:
        - direction: "N"
          description: "A narrow path leading north through the trees."
        - direction: "E"
          description: "A well-trodden path heading east."
        - direction: "W"
          description: "A dense thicket blocking the way west."
        - direction: "S"
          description: "A small clearing to the south with a visible path."

    - id: "room2"
      description: "You find yourself at the edge of a serene lake. The water is crystal clear."
      detailed_description: "The lake's surface is like glass, reflecting the sky and surrounding trees. You can see fish swimming near the shore and a few water lilies floating on the surface."
      items:
        - fishing_rod
        - silver_ring
      livingThings:
        - fisherman
        - duck
      hiddenThings:
        - sunken_chest
      monsters:
        - water_serpent
      exits:
        - direction: "N"
          description: "A trail leading north around the lake."
        - direction: "S"
          description: "A sandy beach extending south."
        - direction: "W"
          description: "A rocky outcrop to the west."

    - id: "room3"
      description: "You enter a dark cave. The air is damp and the ground is uneven."
      detailed_description: "The cave walls are rough and cold to the touch, covered in patches of moss and lichen. Stalactites hang from the ceiling, and you can hear the distant dripping of water echoing through the cavern."
      items:
        - torch
        - rope
      livingThings:
        - explorer
        - bat
      hiddenThings:
        - secret_passage
      monsters:
        - cave_troll
      exits:
        - direction: "N"
          description: "A narrow passage leading deeper into the cave."
        - direction: "E"
          description: "A tunnel that curves to the east."
        - direction: "S"
          description: "The cave entrance leading back outside."
        - direction: "W"
          description: "A steep, rocky path heading west."
